# Set the root logger level to WARN or ERROR (recommended to silence most chatter)
rootLogger.level = WARN

# Explicitly silence the TaskSetManager and Scheduler components
logger.TaskSetManager.name = org.apache.spark.scheduler.TaskSetManager
logger.TaskSetManager.level = ERROR

# Explicitly silence the Executor and TaskRunner details
logger.Executor.name = org.apache.spark.executor.Executor
logger.Executor.level = ERROR

# Optional: Silence the core scheduler itself
logger.Scheduler.name = org.apache.spark.scheduler
logger.Scheduler.level = WARN

# Optional: Silence Hadoop FileSystem/Parquet info logs
logger.Hadoop.name = org.apache.hadoop
logger.Hadoop.level = WARN